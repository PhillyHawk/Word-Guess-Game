  <title>Hangman</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <!--bootstrap card containing game layout-->
  <div id="box-search">
    <div class="thumbnail text-center">
      <!--background image-->
      <img src="https://cdn.pixabay.com/photo/2017/08/08/20/08/fantasy-2612553_1280.jpg" alt="" class="img-responsive">
      <div class="caption">
        <!--title-->
        <h1 id="title">Spaced Out</h1>
        <h2 id="description_title">Extraterrestrial Guessing Game</h2>
        <!--letters in word-->
        
        <!--score box-->
        <div class="guessBanks">
          <p class="guess_titles">Guesses Left:</p>
          <p><span id="guessesLeft">9</span></p>
          <p class="guess_titles">Word Bank</p>
          <p><span id="wordBank">0</span></p>
          <p class="guess_titles">Wrong Guess</p>
          <p><span id="wrongGuess">0</span></p>
          <p class="guess_titles">Win Count</p>
          <p><span id="winCount">0</span></p>
          <p class="guess_titles">Loss Count</p>
          <p><span id="lossCount">0</span></p>
        </div>
      </div>
    </div>
  </div>
